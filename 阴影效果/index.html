<html>
  <head>
    <meta charset="utf-8">
    <title>阴影</title>
    <link href="assets/demo.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="assets/shine.min.js"></script>
    <link rel="stylesheet" href="http://dreamsky.github.io/main/blog/common/init.css">
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() { dataLayer.push(arguments); }
      gtag('js', new Date());
  
      gtag('config', 'G-2PPF1NPLTJ');
    </script>
    <script defer src="https://umami.hcyhub.com/script.js" data-website-id="ca405925-8fb8-4024-921b-b4a62002bd4d"></script>
    <style>
      body {
        background-color: #666;
      }
    </style>
  </head>
  <body>
    <h1 id="headline" class="demo-text">静水深流</h1>
    <div class="footer-banner" style="width:728px; margin:700px auto 0"></div>
    <script type="text/javascript">
      var shine = new Shine(document.getElementById('headline'));

      function handleMouseMove(event) {
        shine.light.position.x = event.clientX;
        shine.light.position.y = event.clientY;
        shine.draw();
      }

      window.addEventListener('mousemove', handleMouseMove, false);
    </script>
  </body>
</html>
