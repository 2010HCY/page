<div class="container">
    <h1>SVG 在线预览工具</h1>
    <textarea id="svgSource" placeholder="在此粘贴SVG源码..."></textarea>
    <button onclick="previewSVG()">预览SVG</button>
    <button onclick="toggleBackgroundColor()">切换背景颜色</button>

    <div class="preview-container" id="previewContainer">
        <!-- SVG预览显示区域 -->
        <p>请在上方输入SVG源码并点击预览按钮。</p>
    </div>
</div>

<script>
    let isLightBackground = true;  // 用于跟踪当前背景颜色状态

    function previewSVG() {
        const svgSource = document.getElementById('svgSource').value;
        const previewContainer = document.getElementById('previewContainer');

        // 清空当前预览
        previewContainer.innerHTML = '';

        // 检查是否为有效的SVG
        if (isValidSVG(svgSource)) {
            const svgElement = new DOMParser().parseFromString(svgSource, 'image/svg+xml').documentElement;
            previewContainer.appendChild(svgElement);
        } else {
            previewContainer.innerHTML = '<p style="color: red;">无效的SVG源码！</p>';
        }
    }

    // 检查SVG格式的简单验证
    function isValidSVG(svg) {
        return svg.startsWith('<svg') && svg.endsWith('</svg>');
    }

    // 切换背景颜色
    function toggleBackgroundColor() {
        const previewContainer = document.getElementById('previewContainer');
        if (isLightBackground) {
            previewContainer.style.backgroundColor = '#333'; // 深色背景
            previewContainer.style.color = '#fff'; // 白色字体
        } else {
            previewContainer.style.backgroundColor = '#f0f0f0'; // 浅色背景
            previewContainer.style.color = '#000'; // 黑色字体
        }
        isLightBackground = !isLightBackground; // 切换背景状态
    }
</script>
